<h1 class="h2">Управление пользователями</h1>
<button
  type="button"
  class="btn btn-primary mb-3"
  (click)="openRegisterDialog()"
>
  Добавить пользователя
</button>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Почта</th>
        <th>Роли</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles | join }}</td>
        <td>
          <div class="d-flex gap-1 justify-content-evenly">
            <button
              type="button"
              class="btn btn-sm btn-warning"
              (click)="openUpdateUserDialog(user)"
            >
              Редактировать
            </button>
            <button
              type="button"
              class="btn btn-sm btn-danger"
              (click)="deleteUserById(user)"
            >
              Удалить
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
