<!-- Основная информация о товаре -->
<div class="row">
  <div class="col-md-6">
    <img class="img-fluid rounded" [src]="product.imgSrc" />
  </div>
  <div class="col-md-6">
    <h1>{{ product.name }}</h1>
    <p class="text-muted">{{ product.description }}</p>
    <h2 class="text-primary">
      {{ product.price | currency : "₽" : "symbol" : "1.0-2" }}
    </h2>
    <div class="d-grid gap-2 d-md-block mt-4">
      <button class="btn btn-primary btn-lg">Добавить в корзину</button>
      <button class="btn btn-outline-secondary btn-lg">
        Купить в один клик
      </button>
    </div>
    <hr />
  </div>
</div>

<!-- Описание товара -->
<div class="mt-5">
  <h2>Описание</h2>
  <p>
    {{ product.description }}
  </p>
</div>
